{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoopXpert - Log In</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Secci贸n izquierda - solo imagen */
        .left-section {
            flex: 1;
            background-color: #d97118; /* naranja */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .left-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Secci贸n derecha - login */
        .right-section {
            flex: 1;
            background-color: #111;
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* Texto en la esquina superior derecha */
        .brand {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .login-box input::placeholder {
            color: #999;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #d97118;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #b55a10;
        }

        .login-box .forgot {
            text-align: center;
            margin-top: 10px;
        }

        .login-box .forgot a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box .forgot a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4f;
            margin-bottom: 10px;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="container">

    <!-- Secci贸n izquierda solo imagen -->
    <div class="left-section">
        <img src="{% static 'images/entrance_background.jpg' %}" alt="HoopXpert">
    </div>

    <!-- Secci贸n derecha -->
    <div class="right-section">
        <!-- Texto en la esquina superior derecha -->
        <div class="brand">HoopXpert</div>

        <div class="login-box">
            <h2>Log in</h2>

            <form action="/login/" method="POST">
                {% csrf_token %}

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}

                <button type="submit">Log in</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
