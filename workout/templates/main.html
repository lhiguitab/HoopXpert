<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HoopXpert Dashboard</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f0f4f8; color: #333; margin: 0; padding: 0;">

        <h1 style="margin: 0;">🏀 Welcome to HoopXpert</h1>
    </header>

    <main style="max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h2 style="color: #1e3a8a;">¡Bienvenido, {{ username }}!</h2>

        <nav style="display: flex; flex-direction: column; gap: 15px; margin-top: 30px;">
            <a href="/workout/" style="text-decoration: none; background: #eba625; color: #fff; padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold;">🏋️ Workout</a>

            <a href="/workout_list/" style="text-decoration: none; background: #eba625; color: #fff; padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold;">📋 Workout History</a>

            <a href="/track_progress/" style="text-decoration: none; background: #eba625; color: #fff; padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold;">📈 Track Progress</a>

            <a href="/routine_improvement/" style="text-decoration: none; background: #eba625; color: #fff; padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold;">🔧 Routine Improvement</a>

            <a href="/logout/" style="text-decoration: none; background: #ef4444; color: #fff; padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold;">🚪 Cerrar sesión</a>
        </nav>
    </main>

    <footer style="text-align: center; font-size: 14px; color: #888; margin-top: 20px;">

    </footer>

</body>
</html>
